{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block extra_head %}
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
        <link href="{% static 'css/form_style.css'%} " rel="stylesheet">
    {% endblock %}
</head>
<body>
{% block content %}

    {% include 'navbar.html' %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 mx-auto my-4 text-center">
        <form>


  <!-- Text input -->
  <div class="form-outline m-4">
    <input type="text" id="book-title" class="form-control" />
    <label class="form-label" for="form6Example3">Book Title</label>
  </div>

        <!-- Message input -->
  <div class="form-outline m-4">
    <textarea class="form-control" id="summary" rows="4"></textarea>
    <label class="form-label" for="form4Example3">Summary</label>
  </div>

  <!-- Number input -->
  <div class="form-outline m-4">
    <input type="number" id="form6Example6" class="form-control" />
    <label class="form-label" for="form6Example6">ISBN number</label>
  </div>

   <div  class = "form-outline m-4">
      <select class="form-select" aria-label="Default select example" id = "author-select" >
       <option value="" disabled selected>Choose author</option>
         {% for author in authors %}
             <option value = "{{ author.name }}">{{ author.name }}</option>
          {% endfor %}
</select>
       </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Register Book</button>
        <p class="text-center">Author not found?</p>
            <button type="button" class="btn btn-primary btn">Register Author</button>
</form>
  </div>
      </div>
</div>


    </div>

    {% include 'footer.html' %}

    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
{% endblock %}
</body>
</html>
